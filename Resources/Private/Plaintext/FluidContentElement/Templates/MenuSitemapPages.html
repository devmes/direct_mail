<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Plaintext" />
<f:section name="Main">
<f:spaceless>
<f:variable name="count" value="" /><f:render section="Menu" arguments="{menu: menu, count: count}" />
</f:spaceless>
</f:section>

<f:section name="Menu"><f:spaceless><f:variable name="count" value="{count}*" /><f:if condition="{menu}"><f:for each="{menu}" as="page" iteration="iter"><f:if condition="{iter.index} > 0"><f:then>{count} {page.title -> f:format.htmlentitiesDecode()} (Link: <f:uri.typolink parameter="{page.link}" absolute="1"></f:uri.typolink>)
<f:if condition="{page.children}"><f:render section="Menu" arguments="{menu: page.children, count: count}" /></f:if></f:then><f:else>
{count} {page.title -> f:format.htmlentitiesDecode()} (Link: <f:uri.typolink parameter="{page.link}" absolute="1"></f:uri.typolink>)
<f:if condition="{page.children}"><f:render section="Menu" arguments="{menu: page.children, count: count}" /></f:if></f:else></f:if></f:for></f:if>
</f:spaceless>

</f:section>
</html>
