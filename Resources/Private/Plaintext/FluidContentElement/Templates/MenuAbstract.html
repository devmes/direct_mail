<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Plaintext" />
<f:section name="Main">
<f:spaceless>
<f:if condition="{menu}"><f:for each="{menu}" as="page">
* {page.title -> f:format.htmlentitiesDecode()} (Link: <f:uri.typolink parameter="{page.link}" absolute="1"></f:uri.typolink>)
  <f:if condition="{page.data.abstract}"><f:format.stripTags>{page.data.abstract}</f:format.stripTags></f:if>
</f:for></f:if>
</f:spaceless>
</f:section>
</html>
